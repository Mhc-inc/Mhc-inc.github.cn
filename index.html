    <head>
        <Meta charset="UTF-8">
        <title></title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
      <button id="btn1" style="border = 1px soild red" >下载1</button>
      <button id="btn2">下载2</button>
    </body>
        <script type="text/javascript">
            var $eleBtn1 = $("#btn1");
            $eleBtn1.click(function(){
                window.open("https://raw.githubusercontent.com/Mhc-inc/Mhc-inc.github.io/main/MHC微博.app");
            });
            //表单下载
            var $eleBtn2 = $("#btn2");
            $eleBtn2.click(function(){
                var $eleForm = $("<form method='get' </form>");
                $eleForm.attr("action","https://raw.githubusercontent.com/Mhc-inc/Mhc-inc.github.io/main/MHC微博.app");
                $(document.body).append($eleForm);
                $eleForm.submit();
            })
        </script>
    </body>
