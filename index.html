<!DOCTYPE html>

    <head>
        <Meta charset="UTF-8">
        <title></title>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
      <button id="btn1" style="border = 1px soild red" >下载1</button>
      <button id="btn2">下载2</button>
    </body>
        <script type="text/javascript">
            var $eleBtn1 = $("#btn1");
            $eleBtn1.click(function(){
                window.open("https://github.com/Mhc-inc/mhc-inc.github.io/archive/refs/heads/main.zip");
            });
            //表单下载
            var $eleBtn2 = $("#btn2");
            $eleBtn2.click(function(){
                var $eleForm = $("<form method='get' </form>");
                $eleForm.attr("action","https://github.com/Mhc-inc/mhc-inc.github.io/archive/refs/heads/main.zip");
                $(document.body).append($eleForm);
                $eleForm.submit();
            })
        </script>
    </body>
</html>
